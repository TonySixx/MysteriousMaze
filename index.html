<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tajemné bludiště</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <textarea id="gameConsole" style="display:none; position:fixed; bottom:0; left:0; width:100%; height:30px; background-color:black; color:white; border:none; outline:none; padding:5px; font-family:monospace; font-size:14px;"></textarea>

  <div id="bossHealthContainer"></div>
  <div id="game-ui">
    <div id="top-left-info">
      <span id="playerName"></span>
    </div>
    <div id="game-stats">
      <div id="playerHealthBar" style="width: 200px; height: 20px; background-color: black; border: 1px solid; padding: 2px; border-radius: 4px;">
        <div id="playerHealthFill" style="height: 100%; width: 100%; background-color: rgb(212, 31, 31);"></div>
      </div>
      <div id="playerManaBar">
        <div id="playerManaFill"></div>
      </div>
      <p>Čas: <span id="timeCount">0:00</span></p>
      <p>Kouzelné klíče: <span id="keyCount">0/3</span></p>
    </div> 
  </div>
  <div id="game-ui-bot">
      <span id="showScoreText">Skóre [C]</span>
      <span id="showMinimapText"> Minimapa [V]</span>
      <span id="showHintText">Nápověda [I]</span>
      <span id="showOptions">Nastavení [O]</span>
  </div>

  <div id="menu">
    <h1>Tajemné bludiště</h1>
    <input type="text" id="mazeInput" placeholder="Zadejte text pro generování bludiště" />
    <button id="generateMaze">Generovat bludiště</button>
  </div>
  <div id="keyMessage" style="display:none; position:absolute; top:60%; left:50%; transform:translate(-50%, -60%); color:yellow; font-size:20px;">Sebral jsi klíč.</div>
  <div id="finishMessage" style="display:none; position:absolute; top:60%; left:50%; transform:translate(-50%, -60%); color:rgb(202, 240, 255); font-size:20px;">Gratulujeme! Dosáhli jste cíle!</div>
  <div id="goalMessage" style="display:none; position:absolute; top:60%; left:50%; transform:translate(-50%, -60%); color:white;font-size:20px;"></div>
  <canvas id="minimap" width="350" height="350" style="position: absolute; bottom: 10px; right: 10px; display: none; background-color: rgba(211, 211, 211, 0.7);"></canvas>
  
  <div id="hintModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Nápověda</h2>
      <div id="hintContent"></div>
    </div>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Nastavení</h2>
      <div>
        <label for="lightSettings">Množství světel:</label>
        <select id="lightSettings">
          <option value="10">Vysoké</option>
          <option value="6">Nízké</option>
        </select>
      </div>
      <button id="saveSettings">Uložit</button>
    </div>
  </div>

  <div id="nameModal" class="modal">
    <div class="modal-content">
      <h2>Zadejte své jméno</h2>
      <input type="text" id="playerNameInput" placeholder="Vaše jméno">
      <button id="submitName">Potvrdit</button>
    </div>
  </div>
  
  <div id="scoreModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Nejlepší skóre</h2>
      <div style="display: flex;">
      <input type="text" id="mazeSearchInput" placeholder="Vyhledat bludiště">
    </div>
      <div id="scoreTableContainer">
        <table id="scoreTable">
          <thead>
            <tr>
              <th>Bludiště</th>
              <th>Hráč</th>
              <th>Čas</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script type="module" src="/main.js"></script>
</body>

</html>
